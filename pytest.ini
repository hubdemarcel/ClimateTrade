[tool:pytest]
testpaths = tests backtesting_framework/core/tests backtesting_framework/data/tests backtesting_framework/strategies/tests analysis/tests web/tests data_pipeline/tests scripts/tests scripts/meteostat-python/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backtesting_framework
    --cov=data_pipeline
    --cov=scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    api: marks tests as API tests
    performance: marks tests as performance tests
    flaky: marks tests as potentially flaky
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning